name: Test
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15'
      - name: check
        run: go version
      - name: install wire
        run: go get -u github.com/google/wire/cmd/wire
      - name: run wire
        run: go generate ./...
        working-directory: ./golang
        #run: $(go env GOPATH)/bin/wire
        #working-directory: ./golang
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          working-directory: ./golang
          args: --enable-all --disable testpackage
  test:
    runs-on: ubuntu-latest
    strategy:
      # To run test for multiple version of Golang
      matrix:
        go: [ '1.15', '1.14', '1.13' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: install wire
        run: go get -u github.com/google/wire/cmd/wire
      - name: run wire
        run: $(go env GOPATH)/bin/wire
        working-directory: ./golang
      - name: Run test
        run: go test -v ./
        working-directory: ./golang
